<div class="container">
  <div>
    <h1>Pendaftaran Agen Sakana</h1>
  </div>

  <form action="">
    <div class="">
      <div class="card container">
        <div class="card-content">
          <span class="card-title">Nama*</span>
          <span class="input-field">
            <input id="first_name" type="text" class="validate" />
            <label for="first_name">Full Name</label>
          </span>
        </div>
      </div>
      <div class="card container">
        <div class="card-content">
          <span class="card-title">Nomor Handphone / Whatsapp *</span>
          <span class="input-field">
            <input id="first_name" type="number" class="validate" />
            <label for="first_name">Nomor</label>
          </span>
        </div>
      </div>
    </div>
    <div class="card container">
      <div class="card-content">
        <span class="card-title">Email</span>
        <span class="input-field">
          <input id="first_name" type="email" class="validate" />
          <label for="first_name">Email</label>
        </span>
      </div>
    </div>
    <div class="card container">
      <div class="card-content">
        <span class="card-title">Alamat*</span>
        <span class="input-field">
          <input id="first_name" type="text" class="validate" />
          <label for="first_name">Alamat</label>
        </span>
      </div>
    </div>
    <div class="card container">
      <div class="card-content">
        <span class="card-title">Dari mana mengenal produk Sakana?</span>
        <span class="input-field">
          <input id="first_name" type="text" class="validate" />
          <label for="first_name">Answer</label>
        </span>
      </div>
    </div>
    <a class="waves-effect waves-light btn">Submit</a>
  </form>
</div>
