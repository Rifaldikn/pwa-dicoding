<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="css/app.css"
      media="screen,projection"
    />
    <link rel="manifest" href="/manifest.json" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!--JavaScript at end of body for optimized loading-->

    <div id="navigation">
      <nav class="white blue-text text-darken-2">
        <div class="nav-wrapper container">
          <a href="#home" class="brand-logo">
            <img src="./assets/images/sakana-logo.png" alt="sakana logo" />
          </a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"
            ><i class="material-icons">menu</i></a
          >
          <ul class="right hide-on-med-and-down">
            <li><a href="#product">Produk Sakana</a></li>
            <li><a href="#pricelist">Harga Produk Sakana</a></li>
            <li><a href="#agent">Daftar Agen Sakana</a></li>
            <li><a href="#contact">Kontak</a></li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav" id="mobile-demo">
        <li><a href="#product">Produk Sakana</a></li>
        <li><a href="#pricelist">Harga Produk Sakana</a></li>
        <li><a href="#agent">Daftar Agen Sakana</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </div>
    <div id="body-content"></div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <!-- <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var elems = document.querySelectorAll(".sidenav");
        var instances = M.Sidenav.init(elems, options);
      });
    </script> -->
    <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then(function() {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }
    </script>
  </body>
</html>
